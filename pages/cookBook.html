<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>食譜</title>
    <link rel="stylesheet" href="../assets/scss/all.scss">
  </head>
  <body>
    <div class="cookBook-banner mx-auto position-relative" style="background-image: url(https://fakeimg.pl/390x266/);">
        <div class="cookBook-content bg-white position-absolute top-0 w-100">
            <!-- 標題 -->
            <div class="px-4">
                <div class="cookBook-information pt-9 d-flex flex-column mb-6">
                    <h2 class="text-center mb-6">蜂蜜大蒜雞腿配胡蘿蔔<br>和青花菜</h2>
                    <ul class="d-flex d-grid gap-2 mb-4 justify-content-center">
                        <li class="badge rounded-pill bg-gossamer-100 text-body-2 text-gossamer-500">無堅果</li>
                        <li class="badge rounded-pill bg-gossamer-100 text-body-2 text-gossamer-500">無蛋</li>
                        <li class="badge rounded-pill bg-gossamer-100 text-body-2 text-gossamer-500">無奶</li>
                        <li class="badge rounded-pill bg-gossamer-100 text-body-2 text-gossamer-500">高蛋白</li>
                    </ul>
                    <div class="d-flex justify-content-center mb-6">
                        <ul class="list-unstyled d-flex d-grid gap-4 mb-0 me-6">
                            <li>90 分鐘</li>
                            <li>〡</li>
                            <li>難度：易</li>
                        </ul>
                        <div class="badge border border-outline-gossamer-500 rounded-pill text-body-2 text-gossamer-500">待處理-尚未學習</div>
                    </div>
                    <div class="d-flex">
                        <div class="d-flex align-items-center">
                            <img class="rounded-circle me-2" src="https://fakeimg.pl/36x36/" alt="people-img">
                            <h6>Blue Lady</h6>
                        </div>
                        <ul class="list-unstyled ms-auto d-flex my-auto">
                            <li>344</li>
                            <li>待處理</li>
                            <li>待處理</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 敘述 -->
            <hr class="border border-text-200 my-0">
            <div class="px-4 py-6">
                <p>這種香甜可口的烤蜂蜜大蒜雞腿食譜配有一側的蔬菜，與雞肉在同一個平底鍋上烹飪，是完美的周末晚餐。</p>
            </div>
            <hr class="border border-text-200 my-0">
            <!-- 圓圖 -->
            <div class="px-4 py-6">
                <div class="d-flex justify-content-center d-grid gap-5">
                    <div>
                        <div class="circle position-relative rounded-circle d-flex justify-content-center align-items-center" data-progress="100">
                            <p class="position-absolute h5">90<br><span class="text-body-4 fw-400">分鐘</span></p>
                        </div>
                        <p class="text-center text-body-2">備料</p>
                    </div>
                    <div>
                        <div class="circle position-relative rounded-circle d-flex justify-content-center align-items-center" data-progress="30">
                            <p class="position-absolute h5">20<br><span class="text-body-4 fw-400">分鐘</span></p>
                        </div>
                        <p class="text-center text-body-2">烹飪</p>
                    </div>
                    <div>
                        <div class="circle position-relative rounded-circle d-flex justify-content-center align-items-center" data-progress="90">
                            <p class="position-absolute h5">55<br><span class="text-body-4 fw-400">分鐘</span></p>
                        </div>
                        <p class="text-center text-body-2">等待</p>
                    </div>
                </div>

            </div>
            <hr class="border border-text-200 my-0">


                

            
            
            
        </div>
    </div>
    


    <script type="module" src="../main.js"></script>
  </body>
</html>
